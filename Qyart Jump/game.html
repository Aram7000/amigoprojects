<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Qyart Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../Neon(c)/main.css">
    <link rel="stylesheet" href="../Neon(c)/require.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="NEON_loading">
        <span class="NEON_loading-i" id="i1"></span>
        <span class="NEON_loading-i" id="i2"></span>
        <span class="NEON_loading-i" id="i3"></span>
        <span class="NEON_loading-i" id="i4"></span>
    </div>
    <main>
        <div class="loadOBJ">
            <img src="./img/moxraman.png" alt="">
            <img src="./img/premiumtzbex.png" alt="">
            <img src="./img/niva.png" alt="">
            <img id="qyartLoad" src="" alt="">
        </div>


        <header class="flex column w100">
            <div class="qyart-progress">
                <div id="progress" class="progress flex aic jcc">

                </div>
            </div>
            <div class="w100 flex row jcb ais">
                <p class="score">0</p>
                <p id="qyart-lvl"></p>
            </div>
        </header>

        <div class="scene">
            <div id="moxraman"></div>
            <div id="bichok"></div>
            <div id="premiumtzbex"></div>
            <div id="platform0" class="platform"></div>
            <div id="platform1" class="platform"></div>
            <div id="tzbex"></div>
            <div id="qyart" class="person"></div>
        </div>
        <div class="loseScreen flex aic jcc">
            <div class="relative">
                <p class="end e-score">0</p>
                <div class="flex row aic jcc end e-tzbex">
                    <span class="block tzbeximg"></span>
                    <p>: 0</p>
                </div>
                <div class="flex row aic jcc end e-prtz">
                    <span class="block premiumtzbeximg"></span>
                    <p>: 0</p>
                </div>
                <div class="flex row aic jca end e-buttons">
                    <button class="play-again"></button>
                    <a class="home-button" href="index.html"></a>
                </div>
            </div>

        </div>

        <footer>

        </footer>


    </main>

</body>

</html>
